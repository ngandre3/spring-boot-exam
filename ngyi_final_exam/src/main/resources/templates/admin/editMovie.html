<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="../../static/css/admin.css"
  th:href="@{/css/admin.css}" />
<title>Guess That Movie</title>
</head>
<body>

  <div class="div-center box">
    <h1>Admin Page</h1>
    <h2>Edit the Movie Name</h2>

    <form action="#" th:action="@{/admin/updatemovie}" th:object="${movie}">
      <input type="hidden" th:field="*{movieId}" />
      <br>
      <label for="movieName">Movie Name: </label>
      <input type="text" id="movieName" th:field="*{movieName}" size="25" maxlength="26"
        autofocus required />
      <br>
      <br>
      <input class="button" type="submit" value="Update">
    </form>

    <br>
    <form action="#" th:action="@{/admin/viewmovie}" method="GET">
      <input class="button" type="submit" value="Back" />
    </form>
  </div>

</body>
</html>
