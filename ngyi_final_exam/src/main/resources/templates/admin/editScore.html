<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="../../static/css/admin.css"
  th:href="@{/css/admin.css}" />
<title>Guess That Movie</title>
</head>
<body>

  <div class="div-center box">
    <h1>Admin Page</h1>
    <h2>Edit the Score</h2>

    <form action="#" th:action="@{/admin/updatescore}" th:object="${scoreRow}">
      <input type="hidden" th:field="*{scoreId}" />
      <input type="hidden" th:field="*{userId}" />
      <input type="hidden" th:field="*{userName}" />
      <br>
      <label>Number of Games Played: </label>
      <input type="number" th:field="*{games_played}" min="0" max="10000" step="1"
        required />
      <br>
      <br>
      <label>Score: </label>
      <input type="number" th:field="*{score}" min="-10000" max="10000" step="5"
        title="Must be multiple of 5" required />
      <br>
      <br>
      <input class="button" type="submit" value="Update">
    </form>

    <br>
    <form action="#" th:action="@{/admin/viewscore}" method="GET">
      <input class="button" type="submit" value="Back" />
    </form>
  </div>

</body>
</html>
