<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="../../static/css/styles.css"
  th:href="@{/css/styles.css}" />
<title>Guess That Movie</title>
</head>
<body>

  <div class="menu" th:fragment="menu">
    <table style="border-collapse: collapse;">
      <tr>
        <td>
          Welcome,
          <span class="highlight" sec:authentication="name">playerName</span>
        </td>
        <td sec:authorize="isAuthenticated()">
          | Score:
          <span class="highlight" th:text="${session.score}">@</span>
        </td>
        <td sec:authorize="!isAuthenticated()">
          <form action="#" th:action="@{/register}" method="GET">
            <input class="button" type="submit" value="Register" />
          </form>
        </td>
        <td sec:authorize="hasRole('ADMIN')">
          <form action="#" th:action="@{/admin}" method="GET">
            <input class="button" type="submit" value="Admin" />
          </form>
        </td>
        <td sec:authorize="!isAuthenticated()">
          <form action="#" th:action="@{/login}" method="GET">
            <input class="button2" type="submit" value="Login" />
          </form>
        </td>
        <td sec:authorize="isAuthenticated()">
          <form action="#" th:action="@{/logout}" method="POST">
            <input class="button2" type="submit" value="Logout" />
          </form>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
