<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css"
  th:href="@{/css/styles.css}" />
<title>Guess The Name</title>
</head>
<body>
  <header class="box">
    <div th:replace="fragments/header.html :: header"></div>
    <hr>
    <div th:replace="fragments/menu.html :: menu"></div>
  </header>

  <div class="div-center box">
    <h1>Guess The Movie Name</h1>
    <p class="success">** Your guess was correct! **</p>

    <p>
      Hidden movie name:
      <span class="highlight" th:text=${session.hidden}>******_****</span>
    </p>

    <p>
      Your letter
      <span class="highlight" th:text="${letter}">A</span>
      appears
      <span class="highlight" th:text="${numTimes}">0</span>
      times.
    </p>

    <div class="alert" sec:authorize="hasRole('ADMIN')">
      [Admin-only] Answer:
      <span th:text=${session.movie.movieName}>Movie Name</span>
    </div>

    <p>Guess the whole movie name, including spaces. Uppercase or lowercase does not
      matter.</p>
    <form action="#" th:action="@{/guessmovie}" method="GET">
      <label for="movieguess">Your Guess: </label>
      <input type="text" id="movieguess" name="movieguess" size="25" maxlength="26"
        autofocus required>
      <br>
      <br>
      <input class="button" type="submit" value="Guess!" />
    </form>
  </div>

</body>
</html>
