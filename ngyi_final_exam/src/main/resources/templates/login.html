<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css"
  th:href="@{/css/styles.css}" />
<title>Login</title>
</head>
<body>


  <h1>Login Page</h1>
  <div class="box div-center">
    <br>
    <form th:action="@{/login}" method="POST">
      <div th:if="${param.error}">
        <div class="alert">** Invalid username or password. **</div>
        <br>
      </div>

      <div th:if="${param.logout}">
        <div class="success">** You have been logged out. **</div>
        <br>
      </div>

      <div th:if="${registerSuccess}">
        <div class="success">** Registration successful. Please log in. **</div>
        <br>
      </div>

      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" autofocus
          required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password"
          required>
      </div>
      <br>
      <div>
        <input class="button2" type="submit" name="login-submit" id="login-submit"
          value="Log In">
      </div>

    </form>
    
    <br>
    <br>
    <a class="button" th:href="@{/}">Return to Home</a>
    <a class="button" th:href="@{/register}">Register New User</a>
    <br>
    <br>
  </div>

</body>
</html>
